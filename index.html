<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<br><br>
<body>
    <div class="lottie">
        <center>
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_skxpli1h.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player>
        </center>
    </div>
    <div class="formulario">
        <form action="enviando.html" method="GET">
            <label for="nombre">Nombre:</label>
            <input name="nombre" id="nombre"  type="text" placeholder="Ingresa tu nombre">
            <label for="apellido">Apellido:</label>
            <input name="apellido" id="apellido"  type="text" placeholder="Ingresa tus apellidos">
            <button type="submit">Agregar</button>
        </form>
    </div>
</body>
</html>
